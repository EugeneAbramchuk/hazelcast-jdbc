name: Deploy SNAPSHOT version
on:
  push:
    branches:
      - '*'
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '8' ]
        hazelcast: [ '4.2-SNAPSHOT' ]
        jet: [ '4.4-SNAPSHOT' ]
        architecture: [ 'x64' ]
    name: Build with JDK ${{ matrix.java }} and Hazelcast ${{ matrix.hazelcast }}
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
          server-id: snapshot-repository
          server-username: ${{ secrets.MAVEN_SNAPSHOT_USERNAME }}
          server-password: ${{ secrets.MAVEN_SNAPSHOT_PASSWORD }}
          architecture: ${{ matrix.architecture }}

      - uses: actions/cache@v2.1.4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build with Maven
        run: cat ~/.m2/settings.xml

      - name: Build with Maven
        run: mvn deploy -P release-snapshot